<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let agnt of agentService.agents">
      <ion-item>
        <ion-label>
          <h2>{{agnt.nombre}}</h2>
          <h3>BAJA</h3>
          <p>{{agnt.correo_electronico}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option  class="boton" color="success" (click)="recuperar(agnt.correo_electronico)">Recuperar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
