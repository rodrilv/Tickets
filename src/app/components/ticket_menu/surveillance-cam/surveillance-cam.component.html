<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
      <h6 class="title">¿Cómo podemos ayudarte?</h6>
  </ion-item>
  <form #forma="ngForm">
    <ion-item *ngIf="loginService.datos[0]['agente'] || loginService.datos[0]['administrador']">
      <ion-label position="floating">ID del Cliente</ion-label>
      <ion-input name="id" [(ngModel)]="ticket.id_cliente"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Instalacion de Cámaras de Seguridad</ion-label>
      <ion-checkbox color="primary" slot="end" [(ngModel)]="sub_issue1" name="installation"></ion-checkbox>
      <ion-icon slot="start" name="videocam-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Mantenimiento</ion-label>
      <ion-checkbox color="primary" slot="end" name="maintainment" [(ngModel)]="sub_issue2"></ion-checkbox>
      <ion-icon slot="start" name="build-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Prioridad</ion-label>
      <ion-icon slot="start" name="bookmark-outline"></ion-icon>
      <ion-select interface="popover" [(ngModel)]="ticket.prioridad" name="prioridad">
        <ion-select-option value="Baja">Baja</ion-select-option>
        <ion-select-option value="Media">Media</ion-select-option>
        <ion-select-option value="Alta">Alta</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">¡Cuéntanos sobre tu proyecto!</ion-label>
        <ion-textarea rows="6" cols="20" placeholder="Ingresar texto..." [(ngModel)]="ticket.explicacion" name="explicacion"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-button class="button1" fill="clear" (click)="sendTicket()">Solicitar Servicio</ion-button>
    </ion-item>
  </form>
    </ion-content>
