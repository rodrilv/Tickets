<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
      <h6 class="title">¿Qué problema tienes al imprimir?</h6>
  </ion-item>
  <form #forma="ngForm">
    <ion-item *ngIf="loginService.datos[0]['agente'] || loginService.datos[0]['administrador']">
      <ion-label position="floating">ID del Cliente</ion-label>
      <ion-input name="id" [(ngModel)]="ticket.id_cliente"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sin Toner</ion-label>
      <ion-checkbox color="primary" slot="end" [(ngModel)]="sub_issue1" name="notoner" value="Sin Toner"></ion-checkbox>
      <ion-icon slot="start" name="print-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>No detecta impresora</ion-label>
      <ion-checkbox color="primary" slot="end" [(ngModel)]="sub_issue2" name="notfound" value="No Detecta Impresora"></ion-checkbox>
      <ion-icon slot="start" name="help-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Escáner</ion-label>
      <ion-checkbox color="primary" slot="end" [(ngModel)]="sub_issue3" name="scanner" value="Escáner"></ion-checkbox>
      <ion-icon slot="start" name="document-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Otro</ion-label>
      <ion-checkbox color="primary" slot="end" [(ngModel)]="sub_issue4" name="other" value="Otro"></ion-checkbox>
      <ion-icon slot="start" name="pricetags-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Prioridad</ion-label>
      <ion-icon slot="start" name="bookmark-outline"></ion-icon>
      <ion-select interface="popover" [(ngModel)]="ticket.prioridad" name="prioridad" required>
        <ion-select-option value="Baja">Baja</ion-select-option>
        <ion-select-option value="Media">Media</ion-select-option>
        <ion-select-option value="Alta">Alta</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Explícanos más sobre el problema</ion-label>
        <ion-textarea placeholder="Ingresar texto..." [(ngModel)]="ticket.explicacion" name="explicacion" required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-button class="button1" fill="clear" [disabled]="!forma.valid" (click)="sendTicket()">Solicitar Servicio</ion-button>
    </ion-item>
  </form>
    </ion-content>
